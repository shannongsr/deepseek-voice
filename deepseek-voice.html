    recognition.onend = () => {
      if (shouldListen) {
        setTimeout(() => {

            recognition.start();

    async function sendStreamToDeepSeek(text) {
      const response = await fetch('https://api.deepseek.com/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer sk-c4490148726f4d04a05da9c4aa8dd0a1'
        },
        body: JSON.stringify({
          model: 'deepseek-chat',
          messages: [{ role: 'user', content: text }],
          temperature: 0.8,
          stream: true

      const reader = response.body.getReader();
      const decoder = new TextDecoder('utf-8');
      let buffer = '';
      let speechBuffer = '';
      let tokenCount = 0;

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });

        const lines = buffer.split('\n').filter(line => line.startsWith('data:'));
        for (const line of lines) {
          const jsonStr = line.replace('data: ', '').trim();
          if (jsonStr === '[DONE]') continue;
          try {
            const data = JSON.parse(jsonStr);
            const content = data.choices?.[0]?.delta?.content;
            if (content) {
              resultText.innerText += content;
              speechBuffer += content;
              tokenCount++;

              let splitIndex = Math.max(
                speechBuffer.lastIndexOf("ã€‚"),
                speechBuffer.lastIndexOf("ï¼"),
                speechBuffer.lastIndexOf("ï¼Ÿ")
              );

              if (splitIndex !== -1 || tokenCount >= 10) {
                const sentence =
                  splitIndex !== -1
                    ? speechBuffer.slice(0, splitIndex + 1)
                    : speechBuffer;
                await speakText(sentence);
                speechBuffer = splitIndex !== -1 ? speechBuffer.slice(splitIndex + 1) : '';
                tokenCount = 0;

                // æ¨¡æ‹Ÿâ€œç›‘å¬æœºä¼šâ€
                await waitAndCheckInterrupt(1000); // 1ç§’å†…å¯è¯´è¯æ‰“æ–­
              }
            }
          } catch (err) {
            console.error('è§£æé”™è¯¯ï¼š', err);
          }
        }
        buffer = '';
      }

      if (speechBuffer.length > 0) await speakText(speechBuffer);
    }

    function speakText(text) {
      return new Promise((resolve) => {
        stopSpeaking();
        recognition.stop(); // è¯´è¯å‰æš‚åœç›‘å¬

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'zh-CN';
        utterance.pitch = 1.0;
        utterance.rate = 1.0;
        utterance.volume = 1.0;
        utterance.onstart = () => { isSpeaking = true; };
        utterance.onend = () => {
          isSpeaking = false;
          resolve();
        };
        speechSynthesis.speak(utterance);
      });
    }

    function waitAndCheckInterrupt(ms) {
      return new Promise((resolve) => {
        setTimeout(() => {
          if (shouldListen) {

              recognition.start();
            } catch (e) {
              console.warn('æš‚åœåæ¢å¤ç›‘å¬å¤±è´¥');

    function stopSpeaking() {

        isSpeaking = false;
      }
    }
